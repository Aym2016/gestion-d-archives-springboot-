<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DemandeConsultation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

<h2 align="center">List of demande Consultation</h2>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${demandeConsultations}" class="container my-5">
                    <p class="my-5">
                      <a th:href="@{'/demandeConsultation/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Demande Consultation</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Demande Consultations yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                    <!-- 
                                    private long NumDem;
	private Date DateDem; 
    private String Objet;
    private String NumOrdre;
    private Date DateRetour;
                                    
                                    
                                     -->
                                        <th>Date Demande</th>
                                        <th>Objet</th>
                                        <th>NumOrdre</th>
                                        <th>DateRetour</th>
                                        <th>Libelle Agence </th>
                                        <th>libelle Structure</th>
                                        <th>Show</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="demandeConsultation : ${demandeConsultations}">
                                        <td th:text="${demandeConsultation.DateDem}"></td>
                                        <td th:text="${demandeConsultation.Objet}"></td>
                                        <td th:text="${demandeConsultation.NumOrdre}"></td>
                                        <td th:text="${demandeConsultation.DateRetour}"></td>
                                        <td th:text="${demandeConsultation.agence.libelleAgence}"></td>
                                        <td th:text="${demandeConsultation.structureCentrale.libelleStructure}"></td>
                                        
                                        
                                        <td><a th:href="@{/demandeConsultation/show/{id}(id=${demandeConsultation.NumDem})}" class="btn btn-primary"><i class="fas fa-user-show ml-2"></i>Show details</a></td>
                                        <td><a th:href="@{/demandeConsultation/edit/{id}(id=${demandeConsultation.NumDem})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/demandeConsultation/delete/{id}(id=${demandeConsultation.NumDem})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
